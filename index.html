    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>lists</title>
    <style>
        em{
            color: brown;
        }
        img{
            width: 600px;
            
        }
        
    </style>
    
</head>
<body>
    <h1> <em>The Sunset</em></h1>
    <p><em>Sunset</em> is the opening music of the night</p>
    <p>Every <em>sunset</em> brings the promise of a new dawn</p>
    <p>Every <em>sunset</em> is an opportunity to reset</p>
    <p>It is almost impossible to watch a <em>sunset</em> and not dream</p>
    <p>Twilight drops her curtain down and pins it with a star</p>
    <img src="images/sunset.jpg" alt="the sunset">
      
</body>
